<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Dashboard</title>
		<link rel="stylesheet" href="./css/dashboard.css" />
	</head>
	<body class="hidden" id="mainContent">
		<header>
			<button id="logoutButton" class="logout-btn">Logout</button>
		</header>
		<div class="profile-section">
			<h2>Your Profile</h2>
			<div class="profile-info">
				<p><strong>Name:</strong> <span id="full-name"></span></p>
				<p>
					<strong>Student ID:</strong> <span id="student-id"></span>
				</p>
				<p><strong>Email:</strong> <span id="email"></span></p>
				<p><strong>Course:</strong> <span id="course"></span></p>
				<p><strong>Gender:</strong> <span id="gender"></span></p>
				<p>
					<strong>Year Level:</strong> <span id="year-level"></span>
				</p>
				<p><strong>Mobile:</strong> <span id="mobile-number"></span></p>
				<p><strong>Birthdate:</strong> <span id="birthdate"></span></p>
				<p>
					<strong>Street Address:</strong>
					<span id="street-address"></span>
				</p>
				<p><strong>City:</strong> <span id="city"></span></p>
				<p><strong>State:</strong> <span id="state"></span></p>
				<p><strong>Zip Code:</strong> <span id="zip-code"></span></p>
			</div>
		</div>
		<script src="./js/dashboard.js" defer></script>
	</body>
</html>
