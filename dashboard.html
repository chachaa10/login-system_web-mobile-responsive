<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Dashboard</title>
		<link rel="stylesheet" href="./css/dashboard.css" />
	</head>
	<body class="hidden" id="mainContent">
		<header>
			<button id="logoutButton" class="logout-btn">Logout</button>
		</header>
		<div class="profile-section">
			<h2>Your Profile</h2>
			<div class="profile-info">
				<p><strong>Name:</strong> <span id="studentName"></span></p>
				<p><strong>Student ID:</strong> <span id="studentId"></span></p>
				<p><strong>Email:</strong> <span id="studentEmail"></span></p>
				<p><strong>Course:</strong> <span id="studentCourse"></span></p>
				<p>
					<strong>Year Level:</strong> <span id="studentYear"></span>
				</p>
				<p><strong>Mobile:</strong> <span id="studentMobile"></span></p>
			</div>
		</div>
		<script src="./js/dashboard.js" defer></script>
	</body>
</html>
