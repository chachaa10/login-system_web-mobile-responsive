<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard - Student Management</title>
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/admin.css" />
	</head>
	<body class="hidden" id="mainContent">
		<div class="admin-container">
			<div class="header">
				<h1>Student Management Dashboard</h1>
				<div class="left">
					<input
						type="text"
						id="searchInput"
						class="search-input"
						placeholder="Search..." />
					<button class="logout-btn" id="logoutButton">Logout</button>
				</div>
			</div>

			<table class="students-table">
				<thead>
					<tr>
						<th>Student ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Course</th>
						<th>Year Level</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="studentsList"></tbody>
			</table>

			<dialog id="deleteModal" class="modal delete-modal">
				<div class="modal-content">
					<h2>Confirm Deletion</h2>
					<p>Are you sure you want to delete this student?</p>
					<div class="modal-buttons">
						<button
							class="cancel-button"
							id="cancelDelete"
							autofocus>
							Cancel
						</button>
						<button class="delete-button" id="confirmDelete">
							Delete
						</button>
					</div>
				</div>
			</dialog>

			<dialog id="editModal" class="edit-modal modal">
				<div class="edit-modal__content">
					<h2>Edit Information</h2>
					<form id="editForm">
						<fieldset class="personal-info">
							<legend class="information">
								Personal Information
							</legend>
							<div class="form-group">
								<label for="editFirstName">First Name:</label>
								<input
									type="text"
									id="editFirstName"
									minlength="3"
									name="first_name" />
							</div>
							<div class="form-group">
								<label for="editMiddleName">Middle Name:</label>
								<input
									type="text"
									id="editMiddleName"
									minlength="3"
									name="middle_name" />
							</div>
							<div class="form-group">
								<label for="editLastName">Last Name:</label>
								<input
									type="text"
									id="editLastName"
									minlength="3"
									name="last_name" />
							</div>
							<div class="form-group">
								<label for="editBirthdate">Birthdate: </label>
								<input
									type="date"
									name="birthdate"
									id="editBirthdate" />
							</div>
							<div class="form-group">
								<label for="editGender">Gender: </label>
								<select name="gender" id="editGender">
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">
										Prefer not to say
									</option>
								</select>
							</div>
							<div class="form-group">
								<label for="editMobileNumber"
									>Mobile Number:
								</label>
								<input
									type="tel"
									name="mobile_number"
									pattern="09[0-9]{9}"
									id="editMobileNumber" />
							</div>
							<div class="form-group">
								<label for="editEmail">Email:</label>
								<input
									type="email"
									id="editEmail"
									name="email" />
							</div>
						</fieldset>
						<fieldset class="address-info">
							<legend class="information">
								Address Information
							</legend>
							<div class="form-group">
								<label for="editStreetAddress"
									>Street Address:</label
								>
								<input
									type="text"
									id="editStreetAddress"
									minlength="10"
									name="street_address" />
							</div>
							<div class="form-group">
								<label for="editCity">City:</label>
								<input type="text" id="editCity" name="city" />
							</div>
							<div class="form-group">
								<label for="editState">State:</label>
								<input
									type="text"
									id="editState"
									minlength="3"
									name="state" />
							</div>
							<div class="form-group">
								<label for="editZipCode">Zip Code:</label>
								<input
									type="text"
									id="editZipCode"
									minlength="4"
									maxlength="7"
									name="zip_code" />
							</div>
						</fieldset>
						<fieldset class="student-info">
							<legend class="information">
								Student Information
							</legend>
							<div class="form-group">
								<label for="editStudentID">Student ID:</label>
								<input
									type="text"
									id="editStudentID"
									minlength="8"
									maxlength="8"
									name="student_id" />
							</div>
							<div class="form-group">
								<label for="editCourse">Course:</label>
								<select name="course" id="course">
									<option value="bsa">BS Accountancy</option>
									<option value="bsais">
										BS Accounting Information System
									</option>
									<option value="bsat">
										BS Accounting Technology
									</option>
									<option value="bsba">
										BS Business Administration
									</option>
									<option value="bsce">
										BS Civil Engineering
									</option>
									<option value="bscrim">
										BS Criminology
									</option>
									<option value="bael">
										Bachelor of Arts in English Language (AB
										English)
									</option>
									<option value="bshrm">
										BS Hotel and Restaurant Management
									</option>
									<option value="bshm">
										BS Hospitality Management
									</option>
									<option value="bsis">
										BS Information Systems
									</option>
									<option value="bspsych">
										BS Psychology
									</option>
									<option value="beed">
										Bachelor of Elementary Education
									</option>
									<option value="bsed">
										Bachelor of Secondary Education
									</option>
									<option value="bped">
										Bachelor of Physical Education
									</option>
								</select>
							</div>
							<div class="form-group">
								<label for="editYearLevel">Year Level:</label>
								<input
									type="number"
									id="editYearLevel"
									name="year_level"
									min="1"
									max="4" />
							</div>
						</fieldset>
					</form>
				</div>
				<span id="editModalError"></span>

				<div class="modal-buttons">
					<button class="close-edit-modal" id="closeEditModal">
						Cancel
					</button>
					<button
						class="save-edit-modal"
						id="saveEditModal"
						type="submit">
						Update
					</button>
				</div>
			</dialog>
		</div>

		<script src="js/admin.js" defer></script>
	</body>
</html>
