<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register User</title>
		<link rel="stylesheet" href="default.css" />
		<link rel="stylesheet" href="register.css" />
	</head>
	<body>
		<main class="container">
			<h1>Registration Form</h1>
			<p class="description">
				Fill out the form carefully for registration
			</p>

			<form action="">
				<fieldset>
					<legend class="information">Personal Information</legend>
					<p class="big-label">Full Name</p>
					<div class="form-group gap">
						<input
							type="text"
							name="first_name"
							id="first-name"
							required
							autocomplete="given-name" />
						<label for="first-name">First Name</label>
					</div>
					<div class="form-group gap">
						<input
							type="text"
							name="middle_name"
							id="middle-name"
							autocomplete="middle-name"
							required />
						<label for="middle-name">Middle Name</label>
					</div>
					<div class="form-group gap">
						<input
							type="text"
							name="last_name"
							id="last-name"
							autocomplete="family-name"
							required />
						<label for="last-name">Last Name</label>
					</div>

					<div class="form-group gap">
						<label for="birthdate" class="big-label"
							>Birth Date</label
						>
						<input
							type="date"
							name="birthdate"
							id="birthdate"
							autocomplete="bday"
							class="date-input"
							required />
					</div>

					<div class="form-group gender gap">
						<label for="gender" class="big-label gender-label"
							>Gender</label
						>
						<select name="gender" id="gender">
							<option value="" disabled selected>
								-- Please Select
							</option>
							<option value="male">Male</option>
							<option value="female">Female</option>
							<option value="other">Prefer not to say</option>
						</select>
					</div>
					<div class="form-group gap">
						<label for="email" class="big-label"
							>Email Address</label
						>
						<input
							type="email"
							name="email"
							id="email"
							autocomplete="email"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
							placeholder="ex. myname@example.com"
							required />
					</div>

					<div class="form-group gap">
						<label for="mobile-number" class="big-label"
							>Mobile Number</label
						>
						<input
							type="numeric"
							inputmode="numeric"
							name="mobile_number"
							id="mobile-number"
							autocomplete="tel"
							pattern="09[0-9]{9}"
							minlength="11"
							maxlength="11"
							placeholder="09xxxxxxxxx"
							required />
					</div>

					<div class="form-group gap address">
						<p class="big-label">Address</p>
						<input
							type="text"
							name="street_address"
							id="street-address"
							required
							autocomplete="street-address" />
						<label for="street-address" class="gap"
							>Street Address</label
						>

						<input
							type="text"
							name="city"
							id="city"
							required
							autocomplete="address-level2" />
						<label for="city" class="gap">City</label>

						<input
							type="text"
							name="state"
							id="state"
							required
							autocomplete="address-level1" />
						<label for="state" class="gap">State / Province</label>

						<input
							type="number"
							inputmode="numeric"
							name="zip_code"
							id="zip-code"
							autocomplete="postal-code"
							required />
						<label for="zip-code" class="gap"
							>Postal / Zip Code</label
						>
					</div>
				</fieldset>
				<fieldset>
					<legend>Student Information</legend>

					<div class="form-group gap">
						<label for="student-id" class="big-label"
							>Student Number</label
						>
						<input
							type="number"
							inputmode="numeric"
							name="student_id"
							id="student-id"
							placeholder="ex. 20251234"
							minlength="8"
							maxlength="8"
							required />
					</div>

					<div class="form-group gap">
						<label for="course" class="big-label"
							>Program / Major</label
						>
						<select name="course" id="course" required>
							<option value="" selected disabled>
								-- Please Select
							</option>
							<option value="bsa">BS Accountancy</option>
							<option value="bsais">
								BS Accounting Information System
							</option>
							<option value="bsat">
								BS Accounting Technology
							</option>
							<option value="bsba">
								BS Business Administration
							</option>
							<option value="bsce">BS Civil Engineering</option>
							<option value="bscrim">BS Criminology</option>
							<option value="bael">
								Bachelor of Arts in English Language (AB
								English)
							</option>

							<option value="bshrm">
								BS Hotel and Restaurant Management
							</option>
							<option value="bshm">
								BS Hospitality Management
							</option>
							<option value="bsis">BS Information Systems</option>
							<option value="bspysch">BS Psychology</option>
							<option value="beed">
								Bachelor of Elementary Education
							</option>
							<option value="bsed">
								Bachelor of Secondary Education
							</option>
							<option value="bped">
								Bachelor of Physical Education
							</option>
						</select>
					</div>

					<div class="form-group gap">
						<label for="year-level" class="big-label"
							>Year Level</label
						>
						<select name="year_level" id="year-level" required>
							<option value="" selected disabled>
								-- Please Select
							</option>
							<option value="1st">1st Year</option>
							<option value="2nd">2nd Year</option>
							<option value="3rd">3rd Year</option>
							<option value="4th">4th Year</option>
						</select>
					</div>

					<div class="form-group gap">
						<label for="password" class="big-label">Password</label>
						<input
							type="text"
							name="password"
							id="password"
							minlength="6"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
							required />
						<p class="password-info">
							Password must contain at least 6 characters, at
							least one uppercase letter, at least one lowercase
							letter, and at least one number
						</p>
					</div>
				</fieldset>

				<button type="#" class="button">Create an Account</button>
			</form>
		</main>
	</body>
</html>
