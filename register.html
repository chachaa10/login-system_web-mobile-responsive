<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register User</title>
		<link rel="stylesheet" href="default.css" />
		<link rel="stylesheet" href="register.css" />
	</head>
	<body>
		<div class="container">
			<h1>Registration Form</h1>
			<p>Fill out the form carefully for registration</p>

			<form action="">
				<fieldset>
					<legend>Personal Information</legend>
					<p>Full Name</p>
					<div class="form-group">
						<input
							type="text"
							name="first-name"
							id="first-name"
							required
							autocomplete="given-name" />
						<label for="first-name">First Name</label>
					</div>
					<div class="form-group">
						<input
							type="text"
							name="middle-name"
							id="middle-name"
							autocomplete="middle-name"
							required />
						<label for="middle-name">Middle Name</label>
					</div>
					<div class="form-group">
						<input
							type="text"
							name="last-name"
							id="last-name"
							autocomplete="family-name"
							required />
						<label for="last-name">Last Name</label>
					</div>

					<div class="form-group">
						<label for="birthdate">Birth Date</label>
						<input
							type="date"
							name="birthdate"
							id="birthdate"
							autocomplete="bday"
							required />
					</div>

					<div class="form-group">
						<label for="gender">Gender</label>
						<input
							type="radio"
							name="gender"
							id="male"
							value="male"
							checked />
						<label for="male">Male</label>
						<input
							type="radio"
							name="gender"
							id="female"
							value="male" />
						<label for="female">Female</label>
						<input
							type="radio"
							name="gender"
							id="none"
							value="none" />
						<label for="none">Prefer not to say</label>
					</div>
					<div class="form-group">
						<label for="email">Email Address</label>
						<input
							type="email"
							name="email"
							id="email"
							autocomplete="email"
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
							placeholder="ex. myname@example.com"
							required />
					</div>

					<div class="form-group">
						<label for="mobile-number">Mobile Number</label>
						<input
							type="tel"
							name="mobile-number"
							id="mobile-number"
							autocomplete="tel"
							pattern="09[0-9]{9}"
							minlength="11"
							maxlength="11"
							placeholder="09xxxxxxxxx"
							required />
					</div>

					<div class="form-group">
						<p>Address</p>
						<input
							type="text"
							name="street-address"
							id="street-address"
							required
							autocomplete="street-address" />
						<label for="street-address">Street Address</label>

						<input
							type="text"
							name="city"
							id="city"
							required
							autocomplete="address-level2" />
						<label for="city">City</label>

						<input
							type="text"
							name="state"
							id="state"
							required
							autocomplete="address-level1" />
						<label for="state">State / Province</label>

						<input
							type="text"
							name="zip-code"
							id="zip-code"
							autocomplete="postal-code"
							required />
						<label for="zip-code">Postal / Zip Code</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>Student Information</legend>

					<div class="form-group">
						<label for="student-id">Student Number</label>
						<input
							type="number"
							name="student-id"
							id="student-id"
							placeholder="ex. 20251234"
							minlength="8"
							maxlength="8"
							required />
					</div>

					<div class="form-group">
						<label for="course">Program / Major</label>
						<select name="course" id="course" required>
							<option value="" selected disabled>
								-- Please Select
							</option>
							<option value="bsa">BS Accountancy</option>
							<option value="bsais">
								BS Accounting Information System
							</option>
							<option value="bsat">
								BS Accounting Technology
							</option>
							<option value="bsba">
								BS Business Administration
							</option>
							<option value="bsce">BS Civil Engineering</option>
							<option value="bscrim">BS Criminology</option>
							<option value="bael">
								Bachelor of Arts in English Language (AB
								English)
							</option>

							<option value="bshrm">
								BS Hotel and Restaurant Management
							</option>
							<option value="bshm">
								BS Hospitality Management
							</option>
							<option value="bsis">BS Information Systems</option>
							<option value="bspysch">BS Psychology</option>
							<option value="beed">
								Bachelor of Elementary Education
							</option>
							<option value="bsed">
								Bachelor of Secondary Education
							</option>
							<option value="bped">
								Bachelor of Physical Education
							</option>
						</select>
					</div>

					<div class="form-group">
						<label for="year-level">Year Level</label>
						<select name="year-level" id="year-level" required>
							<option value="" selected disabled>
								-- Please Select
							</option>
							<option value="1st">1st Year</option>
							<option value="2nd">2nd Year</option>
							<option value="3rd">3rd Year</option>
							<option value="4th">4th Year</option>
						</select>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							minlength="6"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
							required />
					</div>

					<div class="form-group">
						<label for="confirm-password">Confirm Password</label>
						<input
							type="password"
							name="confirm-password"
							id="confirm-password"
							minlength="6"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
							required />
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
